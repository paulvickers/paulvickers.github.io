# --- General options --- #
source:      _source
destination: _site
# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
url: "http://paulvickers.github.io"
baseurl: ""

# If you are building a GitHub project page then use these settings:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: Dr Paul Vickers

# Short description of your site
description: Sonification, auditory display, human-computer interaction, aesthetics, multimedia programming, network security and visualization

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  About Me: "aboutme"
  Publications: "publications"
  Books: "books"
  Research Projects:
    - SOCS: "socs"
    
  Resources:
    - Programming: "http://howtothinklikeaprogrammer.com/"
    - Learn markdown: "http://www.markdowntutorial.com/"
    - GitHub Pages: "https://github.com/paulvickers/"
#  My University Page: "https://www.northumbria.ac.uk/about-us/our-staff/v/dr-paul-vickers/"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/avatar-icon.png"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Dr Paul Vickers
  email: "paul.vickers@northumbria.ac.uk"
  facebook: yourname  # eg. daattali
  github: "paulvickers"    # eg. daattali
  twitter: "drpaulvickers"   # eg. daattali
  linkedin: "drpaulvickers"  # eg. "pub/dean-attali/8/946/143"
  stackoverflow: yourlink  # eg. "3943160/daattali"
  orcid: "0000-0003-0963-5005"
  scholar: "DZvyJWYAAAAJ&hl=en"
  academia: "PaulVickers"
  researchgate: "Paul_Vickers"
 
# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: false
  email: true
  twitter: true
  github: true
  linkedin: true
  stackoverflow: false
  orcid: true
  scholar: true
  academia: true
  researchgate: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
#url-pretty: "MyWebsite.com"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: ""

# Fill in your Google Analytics ID to track your website using GA
#google_analytics: ""

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Europe/London"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

include: ['_pages']

sass:
  sass_dir: _sass
  style: :compressed # or :expanded

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile
  - .DS_Store

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
          
scholar:
  style: apa-nvv.csl
  locale: en
  
  sort_by: year,type
  order: descending

  group_by: none
  group_order: descending
  type_order: [article]


  source: ./_bibliography
  bibliography: research.bib
#  bibliography_template: "{{reference}}"
  bibliography_template: bibtemplate

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: false
  bibtex_filters:
  - superscript
  - latex

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details
  bibliography_list_attributes: {reversed}
  bibliography_list_tag: ol

  query: "@*[keywords ^= webrefs]"

gems:
  - jekyll-paginate
  - jekyll/scholar

